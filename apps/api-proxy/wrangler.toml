name = "api-proxy"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# 禁用 workers.dev 域名
workers_dev = false

# 禁用开发模式预览
[env.development]
vars = { ENVIRONMENT = "development" }
# 开发环境也禁用预览
workers_dev = false

[env.production]
vars = { ENVIRONMENT = "production" }
workers_dev = false

[env.staging]
vars = { ENVIRONMENT = "staging" }
workers_dev = false

# 启用可观察性
[observability]
enabled = true
head_sampling_rate = 1 # optional. default = 1.